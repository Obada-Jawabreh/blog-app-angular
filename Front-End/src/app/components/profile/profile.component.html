<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 flex items-center justify-center p-4">
  <div class="w-full max-w-7xl">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-purple-700 mb-6">User Profile</h2>
      <div *ngIf="userData" class="space-y-4">
        <div class="text-gray-800">
          <p class="text-lg font-semibold">Full Name:</p>
          <p class="text-xl text-gray-600">{{ userData.fullName }}</p>
        </div>
        <div class="text-gray-800">
          <p class="text-lg font-semibold">Email:</p>
          <p class="text-xl text-gray-600">{{ userData.email }}</p>
        </div>

        <div class="mt-8">
          <h3 class="text-2xl font-bold text-purple-700">User Posts</h3>
          <ul class="space-y-6 mt-4">
            <li *ngFor="let post of userData.posts" class="bg-gray-50 p-6 rounded-xl shadow-md">
              <h4 class="text-xl font-semibold text-gray-700">{{ post.title }}</h4>
              <p class="text-gray-600 mt-2">{{ post.content }}</p>
              <p class="text-gray-400 text-sm mt-4">Created at: {{ post.createdAt | date }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
